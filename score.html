<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css_docs/score.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lato:100,300,300i,400&display=swap"
			rel="stylesheet"
		/>
		<title>Score</title>
	</head>
	<body>
		<header>
			<div class="header">
				<h2 class="hp-font">Harry Potter</h2>
				<a href="./index.html"><button class="header-btn">HOME</button></a>

				<h4>Your Final Score: 10/50</h4>
			</div>
		</header>

		<section class="question-section container">
			<div class="question-part">
				<h4 class="hp-font">What was the name of Harry Potter's pet ?</h4>
				<button type="button" class="btns btn-grey" name="button">Dobby</button>
				<button type="button" class="btns btn-grey btn-green" name="button">
					Hedwig
				</button>
				<button type="button" class="btns btn-grey" name="button">
					Scabbers
				</button>
			</div>

			<div class="question-part">
				<h4 class="hp-font">Who was the Godfather of Harry Potter ?</h4>
				<button type="button" class="btns btn-grey" name="button">
					Prof. Severus Snape
				</button>
				<button type="button" class="btns btn-grey btn-red" name="button">
					James Potter
				</button>
				<button type="button" class="btns btn-grey btn-green" name="button">
					Sirius Black
				</button>
			</div>

			<div class="question-part">
				<h4 class="hp-font">
					Which one of the following was not the Harry Potter's best friend ?
				</h4>
				<button type="button" class="btns btn-grey" name="button">
					Ronald Weasley
				</button>
				<button type="button" class="btns btn-grey btn-green" name="button">
					Draco Malfoy
				</button>
				<button type="button" class="btns btn-grey" name="button">
					Hermione Granger
				</button>
			</div>

			<div class="question-part">
				<h4 class="hp-font">
					Who gave Harry the cake on his Eleventh birthday ?
				</h4>
				<button type="button" class="btns btn-grey" name="button">
					Hermione Granger
				</button>
				<button type="button" class="btns btn-grey" name="button">
					Ronald Weasley
				</button>
				<button type="button" class="btns btn-grey btn-green" name="button">
					Rubeus Hagrid
				</button>
			</div>

			<div class="question-part">
				<h4 class="hp-font">What was the name of Harry Potter's cousin ?</h4>
				<button type="button" class="btns btn-grey btn-red" name="button">
					Fred
				</button>
				<button type="button" class="btns btn-grey btn-green" name="button">
					Dudley
				</button>
				<button type="button" class="btns btn-grey" name="button">
					George
				</button>
			</div>
		</section>
	</body>
</html>
